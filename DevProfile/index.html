<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Sherokee</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="aboutme">
        <nav>
            <div class="personal__logo">Mike Sherokee</div>
            <ul class="nav__link-list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__photo--mask">
                      <img src="./Assets/1724018399648.png" class="about-me__picture" alt="Professional Photo of Me">
                    </figure>
                    <h1 class="about-me__info--title"
                    >Hey! I'm <span class="text--purple">Mike</span>  ðŸ‘‹</h1>
                    <p class="about-me__info-para">
                        Intro Text of Me as <strong class="text--purple">Full-Stack Web Developer</strong>!   
                    </p>
                    <div class="about-me__links">
                        <a href="about-me__link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="about-me__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="about-me__link">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="about-me__link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me__image--container">
                    <img src="./Assets/undraw_web_development_0l6v.svg" class="about-me__img" alt=""
                </figure>
            </div>
        </div>
    </section>
    <section id="languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">This is my <span class="text--purple">tech stack</span></h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--container">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="Html Logo" class="language__img">
                        </figure>
                        <span class="language__name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language__img--container">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="CSS Logo" class="language__img">
                        </figure>
                        <span class="language__name">CSS</span>
                </div>
                <div class="language">
                    <figure class="language__img--container">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt" alt="JavScript Logo" class="language__img">
                    </figure>
                    <span class="language__name">JavaScript</span>
            </div>
            <div class="language">
                <figure class="language__img--container">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/typescript-3521774-2945272.png" alt="TypeScript Logo" class="language__img">
                </figure>
                <span class="language__name">TypeScript</span>
        </div>
        <div class="language">
            <figure class="language__img--container">
                <img src="https://cdn.iconscout.com/icon/free/png-256/vue-282497.png" alt="Vue Logo" class="language__img">
            </figure>
            <span class="language__name">Vue</span>
        </div>
            
        <div class="language">
                <figure class="language__img--container">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/nuxt-dot-js-3628959-3030184.png" alt="Nuxt Logo" class="language__img">
                </figure>
                <span class="language__name">Nuxt</span>
        </div>
        <div class="language">
            <figure class="language__img--container">
                <img src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" alt="React Logo" class="language__img">
            </figure>
            <span class="language__name">React</span>
        </div>
        <div class="language">
            <figure class="language__img--container">
                <img src="./Assets/icons8-mongodb-256.png" alt="MongoDB Logo" class="language__img">
            </figure>
            <span class="language__name">MongoDB</span>
        </div>
    </section>
    <section id="projects">
        <div class="container__projects">
            <div class="row">
                <h1 class="section__title">Feel free to browse some of my <span class="text--purple">projects</span></h1>
                <ul class="projects__list">
                    <li class="project"></li>
                    <div class="project__wrapper">
                        <img src="./Assets/loopit.png" class="project__img" alt="Car subscription project">
                    </div>
                </ul>
            
            </div>
        </div>
    </section>
</body>

</html>
